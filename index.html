<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC Weather App</title>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Code Camp Weather App</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="http://www.hurstcreative.com/codepen/weather/weather.css" rel="stylesheet" type="text/css">
<link href="http://www.hurstcreative.com/codepen/weather/bootstrap.css" rel="stylesheet" type="text/css">
<script src="http://www.hurstcreative.com/codepen/weather/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="http://www.hurstcreative.com/codepen/weather/js/angular.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>

  <body>

    <body ng-app="Weather">
  <div class="container" ng-controller="MainCtrl">
    <div class="row">
      <header class="col-xs-12 text-center">
        <h1>WEATHER APP.</h1>
        <h2>Free Code Camp</h2>
      </header>

      <div class="col-xs-6 col-xs-offset-3 round" id="cont">
        <div class="text-center weather">
          <p>{{Data.city}}, {{Data.country}}</p>
          <div class="text-center">
          <p>{{Data.temp}}&#176;&nbsp;{{Data.unit}}&nbsp;<span id="f2c" class="temp" ng-click="Data.sys()"><img style="margin-bottom:5px;" src="http://www.hurstcreative.com/codepen/weather/img/f2c.png" alt="f2c"/></span></p>
          
          </div>
          <div class="text-center">
          <p>{{Data.des}}</p>
          </div>
          
          <div class="text-center all-icon">
          <div class="icon sun-shower hide ">
            <div class="cloud"></div>
            <div class="sun">
              <div class="rays"></div>
            </div>
            <div class="rain"></div>
          </div>
          <div class="icon thunder-storm hide thunderstom">
            <div class="cloud"></div>
            <div class="lightning">
              <div class="bolt"></div>
              <div class="bolt"></div>
            </div>
          </div>
          <div class="icon cloudy hide clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>
          <div class="icon flurries hide snow">
            <div class="cloud"></div>
            <div class="snow">
              <div class="flake"></div>
              <div class="flake"></div>
            </div>
          </div>
          <div class="icon sunny hide clear">
            <div class="sun">
              <div class="rays"></div>
            </div>
          </div>
          <div class="icon rainy hide rain">
            <div class="cloud"></div>
            <div class="rain"></div>
          </div>
        </div>
          
        </div>

        

        
      </div>
    </div>
  </div>
  <div id="footer"><p class="text-center">Coded by: <a href="https://www.freecodecamp.com/jchurst" target="_blank">J.C. Hurst</a></p></div>
</body>
    
        <script src="js/app.js"></script>

    
    
    
  </body>
</html>
